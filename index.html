<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Gift Auction Demo</title>
</head>
<body>
  <h1>Telegram Gift Auction</h1>
  <p>Backend Auction Challenge demo</p>

  <h2>Round <span id="round">1</span></h2>
  <p>Highest bid: <span id="bid">0</span> TON</p>

  <button onclick="placeBid()">Place bid</button>
  <button onclick="nextRound()">Next round</button>

  <script>
    let bid = 0;
    let round = 1;

    function placeBid() {
      bid += Math.floor(Math.random() * 10) + 1;
      document.getElementById('bid').innerText = bid;
    }

    function nextRound() {
      round++;
      bid = 0;
      document.getElementById('round').innerText = round;
      document.getElementById('bid').innerText = bid;
    }
  </script>
</body>
</html>
