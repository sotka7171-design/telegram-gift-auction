<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auction Round Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-box {
      background: #020617;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(56,189,248,0.3);
      animation: pulse 2s infinite;
    }

    .label {
      font-size: 14px;
      opacity: 0.7;
    }

    .time {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #1e293b;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
    }

    .bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      transition: width 1s linear;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(56,189,248,0.2); }
      50% { box-shadow: 0 0 40px rgba(56,189,248,0.5); }
      100% { box-shadow: 0 0 20px rgba(56,189,248,0.2); }
    }
  </style>
</head>
<body>

<div class="timer-box">
  <div class="label">Auction round ends in</div>
  <div class="time" id="time">30</div>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<script>
  let total = 30;
  let remaining = total;

  const timeEl = document.getElementById('time');
  const barEl = document.getElementById('bar');

  function tick() {
    remaining--;
    if (remaining < 0) return;

    timeEl.textContent = remaining;
    barEl.style.width = (remaining / total * 100) + '%';

    // Anti-sniping example:
    // If bid happens at <=5 seconds → extend round
    if (remaining === 5) {
      console.log('Bid detected → extending round');
      remaining += 10;
      total += 10;
    }
  }

  setInterval(tick, 1000);
</script>

</body>
</html>
